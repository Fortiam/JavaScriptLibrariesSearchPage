<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice using APIS</title>
    <script type="text/javascript" src="./jQuery.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header role="banner">
        <h1>Find your favorite javascript library.</h1>
    </header>
    <main role='main'>
        <div class="center">
            <form class="formClass">
                
                <label for="api-Box">JS CDN library search</label>
                <input type="text" id="api-Box" name="api-Box" class="api-Box" placeholder="Enter library name here...">
        <button type="submit">Submit!</button>
        <p>Source: <a href="https://cdnjs.com">http://cdnjs.com</a></p>
        </form>
        </div>
        <div class="results"></div>
    </main>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
